services:
  - type: web
    name: car-price-predictor
    env: python
    buildCommand: "pip install -r requirements.txt && python ml/train.py && cd frontend && npm install && npm run build"
    startCommand: "uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
